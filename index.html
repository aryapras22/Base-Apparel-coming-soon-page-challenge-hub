<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!--styles-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="left-container">
      <div class="logo-company">
        <img src="images/logo.svg" alt="logo">
      </div>
      <img class="hero-mobile" src="images/hero-mobile.jpg" alt="">
      <div class="description text">
        <h1 style="margin-top:8rem">WE'RE</h1>
        <h1 class="coming-soon">COMING SOON</h1>
        <p class="">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <!-- forms section -->
        <form name="emailForm" action="index.html" method="post" onsubmit="return validateForm()">
          <input class="text" type="email" name="Email" placeholder="Email Address" oninvalid="return validateFormEmail()" oninvalid="this.setCustomValidation('')">
          <button type="submit" name="submit">
            <img src="images/icon-arrow.svg" alt="">
          </button>
          <p class="error-message"></p>
        </form>

      </div>
    </div>
    <div class="right-container">
      <img src="images/hero-desktop.jpg" alt="">
    </div>

  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Arya</a>.
    </p>
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
